<html>
    <head>
        <title>Intro to VisualStudio</title>
    </head>
    <body>
        <h1>Open Console</h1>

        <script>
            console.log("Hi I am Console Screen");

            var first_name="Rohan ";
            console.log(first_name);

            var second_name="Ravulapelli";
            console.log(second_name);

            var full_name=first_name.concat(second_name);
            console.log(full_name);

            var length_of_full_name=full_name.length;
            console.log(length_of_full_name);

            var name_one="Hi I am Super man";
            console.log(name_one);
            var replace_name=name_one.replace("Super","Iron");
            console.log(replace_name);

            var capital_name="ROHAN";
            var making_lower_case=capital_name.toLowerCase();
            console.log(making_lower_case);

            var small_name="rohan";
            var making_upper_case=small_name.toUpperCase();
            console.log(making_upper_case);

            var square_root=Math.sqrt(256);
            console.log(square_root);

            var max_num=Math.max(62,77,48,22,3);
            console.log(max_num);

            var min_num=Math.min(62,77,48,22,3);
            console.log(min_num);

            var power_one=Math.pow(4,2);
            console.log(power_one);

            var power_two=Math.pow(9,3);
            console.log(power_two);

            var num_one=527;
            var num_two=648;
            console.log(num_one+num_two);

            var num_three=527;
            var num_four=648;
            console.log(num_three-num_four);

            var number_a=42;
            number_a++;
            console.log(number_a);

            var number_b=57;
            number_b--;
            console.log(number_b);

            var message="Hi Mom, I am just giving you a message. It doesnt look as cool as regular brackets, but this is much more advanced because it allows the viewer of the web to see the result we made. I just want you to know that no matter what, you can count on me.";
            console.log(message);

            var dad="Fuhgetabatit";
            console.log(dad);











        </script>
    </body>
</html>
