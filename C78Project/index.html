<html>
<head>
    <title>My Family Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Family Book</h1>
    <img src="FAMILY.jpg" style="width: 30%;" id="family_member_image">
    <h4 id="family_member_name"></h4>
    <button onclick="update();">Next</button>
    <script>
        var images=["FAMILY.jpg","ME.jpg","BROTHER.JPG","MOM.JPG","DAD.jpg"];

        var names=["Family Book","Me","My Brother","My Mom","My Dad"];

        var i = 0;
        function update()
        {
            i++;
            var numbers_of_family_members_in_array = 4
            if(i > numbers_of_family_members_in_array)
            {
                i = 0;
            }
            var updatedImage = images[i];
            var updatedName = names[i];
            document.getElementById("family_member_image").src = updatedImage;
            document.getElementById("family_member_name").innerHTML = updatedName;
        }
    </script>
</body>
</html>
